{% extends "html/index.html" %}
{% block content %}
<div>
   <form method="POST">
            {% csrf_token %}
            {% comment %} <i class="fa fa-search"></i> {% endcomment %}
            <input type="text" name="search" class="form-control" id="input" aria-label="Username" placeholder="Search any movie ...">
            <button type="submit" name='submit' value="search" id="button">Search</button>
        </form>
    </div>
<div class="container">
    
</div>
 <div class="album py-5 bg-black">
    <div class="container">
      <div class="row">
        {% for movies in movie %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top"  width="90%" height="225" src="https://image.tmdb.org/t/p/w500/{{ movies.poster }}" alt="NO"></img>
   
            <div class="card-body">
              <p class="card-text">{{ movies.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" href='{{ movies.overview }}'class="btn btn-sm btn-outline-secondary">View</a>
                </div>
                <small class="text-muted">{{ movies.release }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
